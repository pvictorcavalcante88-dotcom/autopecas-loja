<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugest√µes - Admin</title>
    <link rel="stylesheet" href="admin.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
       <style>
        /* =========================================
           ESTILOS GERAIS (BASE)
           ========================================= */
        :root { --primary: #2c3e50; --accent: #e67e22; --bg: #f4f6f8; --blue: #005fb9; }
        
        * { box-sizing: border-box; outline: none; }
        
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; min-height: 100vh; }
        
        /* Layout Principal */
        .admin-container { display: flex; width: 100%; min-height: 100vh; }

        /* SIDEBAR (Menu Lateral) */
        aside.sidebar { 
            width: 250px; background: var(--primary); color: white; min-height: 100vh; 
            position: fixed; top: 0; left: 0; display: flex; flex-direction: column; z-index: 1000;
        }
        aside h3 { text-align: center; padding: 20px 0; border-bottom: 1px solid rgba(255,255,255,0.1); margin: 0; }
        
        aside nav a { 
            display: flex; align-items: center; gap: 10px; padding: 15px 20px; 
            color: #bdc3c7; text-decoration: none; transition: 0.3s; cursor: pointer;
        }
        aside nav a:hover, aside nav a.active { background: rgba(255,255,255,0.1); color: var(--accent); border-left: 4px solid var(--accent); }

        /* CONTE√öDO PRINCIPAL */
        main.main-content { margin-left: 250px; padding: 30px; width: 100%; flex: 1; }

        header { margin-bottom: 20px; }
        header h1 { margin: 0; color: var(--primary); }
        header p { color: #666; margin-top: 5px; }

        /* CARDS (ESTAT√çSTICAS) */
        .dashboard-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); 
            gap: 20px; 
            margin-bottom: 30px; 
        }
        
        .stat-card { 
            background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); 
            display: flex; flex-direction: column; 
        }
        .stat-card h3 { font-size: 0.9rem; color: #666; margin: 0 0 10px 0; font-weight: normal; }
        .stat-card .value { font-size: 1.8rem; font-weight: bold; color: var(--blue); }
        .stat-card i { font-size: 2rem; margin-bottom: 10px; color: var(--blue); }

        /* TABELAS */
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .table-responsive { width: 100%; overflow-x: auto; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; white-space: nowrap; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background-color: #f8f9fa; color: #555; }

        /* =========================================
           üì± MOBILE (CELULAR) - A CORRE√á√ÉO
           ========================================= */
        @media (max-width: 768px) {
            .admin-container { flex-direction: column; } /* Menu em cima, conte√∫do embaixo */

            /* 1. Menu vira topo deslizante */
            aside.sidebar { 
                width: 100%; height: auto; position: relative; min-height: auto;
                padding-bottom: 10px; overflow-y: visible;
            }
            aside nav { 
                display: flex; overflow-x: auto; padding: 0 10px; gap: 10px; -webkit-overflow-scrolling: touch;
            }
            aside nav::-webkit-scrollbar { display: none; }

            aside nav a { 
                flex: 0 0 auto; background: rgba(255,255,255,0.1); border-radius: 20px; 
                padding: 8px 15px; border-left: none !important; font-size: 0.85rem; white-space: nowrap; 
            }

            /* 2. Conte√∫do ocupa tudo e remove margem lateral */
            main.main-content { margin-left: 0; padding: 15px; width: 100%; }

            /* 3. Grid empilha um embaixo do outro */
            .dashboard-grid { grid-template-columns: 1fr; }
            
            /* 4. Ajustes de Texto */
            header h1 { font-size: 1.5rem; }
            .stat-card .value { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="admin-container">
        <aside class="sidebar">
            <h3>Admin</h3>
            <nav>
                <a href="admin_dashboard.html"><i class="ph ph-gauge"></i> Dashboard</a>
                <a href="admin_produtos.html"><i class="ph ph-package"></i> Produtos</a>
                <a href="admin_pedidos.html"><i class="ph ph-shopping-cart-simple"></i> Pedidos</a>
                <a href="admin_afiliados.html"><i class="ph ph-users"></i> Afiliados & Financeiro</a>
                <a href="admin_sugestoes.html"><i class="ph ph-users"></i> Sugest√µes</a>
                <a href="#" onclick="logout()" style="margin-top:20px; color:#e74c3c;"><i class="ph ph-sign-out"></i> Sair</a>
            </nav>
        </aside>

        <main class="main-content">
            <h1>Revis√£o de Sugest√µes</h1>
            <p>Aprove o conhecimento dos seus parceiros para melhorar a busca.</p>

            <div class="card" style="background:white; padding:20px; margin-top:20px; border-radius:8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">
                <div class="table-responsive">
                    <table style="width:100%; border-collapse:collapse; white-space: nowrap;">
                        <thead>
                            <tr style="text-align:left; border-bottom:2px solid #eee;">
                                <th style="padding:10px;">Produto</th>
                                <th style="padding:10px;">Sugest√£o (Termo)</th>
                                <th style="padding:10px;">Quem sugeriu</th>
                                <th style="padding:10px;">A√ß√£o</th>
                            </tr>
                        </thead>
                        <tbody id="lista-sugestoes"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_URL = '';

        async function carregar() {
            const token = localStorage.getItem('adminToken');
            
            try {
                const res = await fetch(`${API_URL}/admin/sugestoes`, { headers: {'Authorization': `Bearer ${token}`} });
                const lista = await res.json();
                
                const tbody = document.getElementById('lista-sugestoes');
                tbody.innerHTML = '';
                
                if(lista.length === 0) tbody.innerHTML = '<tr><td colspan="4" style="padding:20px; text-align:center;">Tudo limpo! Nenhuma sugest√£o pendente.</td></tr>';

                lista.forEach(s => {
                    // Aqui corrigimos para usar os nomes certos do banco de dados
                    const imagem = s.produto.imagem || 'https://placehold.co/50';
                    const titulo = s.produto.titulo || 'Produto sem nome';
                    const referencia = s.produto.referencia || 'Sem Ref.';

                    tbody.innerHTML += `
                        <tr style="border-bottom:1px solid #eee;">
                            <td style="padding:10px;">
                                <div style="display:flex; align-items:center; gap:10px;">
                                    <img src="${imagem}" width="40" height="40" style="object-fit:cover; border-radius:4px; border:1px solid #eee;">
                                    <div>
                                        <strong style="display:block; font-size:0.9rem;">${titulo}</strong>
                                        <small style="color:#666;">Ref: ${referencia}</small>
                                    </div>
                                </div>
                            </td>
                            <td style="padding:10px; font-weight:bold; color:#2980b9;">${s.termo}</td>
                            <td style="padding:10px;">${s.afiliado ? s.afiliado.nome : 'An√¥nimo'}</td>
                            <td style="padding:10px;">
                                <button onclick="decidir(${s.id}, 'aprovar')" style="background:#27ae60; color:white; border:none; padding:5px 10px; cursor:pointer; border-radius:4px;">Aceitar</button>
                                <button onclick="decidir(${s.id}, 'rejeitar')" style="background:#c0392b; color:white; border:none; padding:5px 10px; cursor:pointer; border-radius:4px;">Recusar</button>
                            </td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error("Erro ao carregar sugest√µes:", error);
            }
        }

        async function decidir(id, acao) {
            const token = localStorage.getItem('adminToken');
            if(!confirm("Tem certeza?")) return;
            
            try {
                const res = await fetch(`${API_URL}/admin/sugestoes/${id}/${acao}`, { method: 'POST', headers: {'Authorization': `Bearer ${token}`} });
                if(res.ok) {
                    carregar();
                } else {
                    alert("Erro ao processar.");
                }
            } catch(e) {
                alert("Erro de conex√£o.");
            }
        }

        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = 'admin_login.html';
        }

        carregar();
    </script>
</body>
</html>
