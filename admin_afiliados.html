<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afiliados - Admin</title>
    <link rel="stylesheet" href="admin.css"> 
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* CSS EXTRA SÓ PARA A TABELA (Não quebra o resto) */
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .table-container { overflow-x: auto; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; padding: 12px; border-bottom: 2px solid #eee; color: #444; }
        td { padding: 12px; border-bottom: 1px solid #eee; color: #666; vertical-align: middle; }
        
        /* Badges e Botões */
        .status-badge { padding: 4px 8px; border-radius: 12px; font-size: 0.8rem; font-weight: bold; }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-active { background: #d4edda; color: #155724; }

        .btn-action { border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 0.85rem; font-weight: bold; display: inline-flex; align-items: center; gap: 5px; color: white; }
        .btn-approve { background: #27ae60; }
        .btn-pay { background: #3498db; }
        
        .pix-key { font-size: 0.8rem; background: #eee; padding: 2px 6px; border-radius: 4px; color: #555; }
    </style>
</head>
<body>

    <div class="admin-container">
        
        <aside class="sidebar">
            <h3>Admin AutoPeças</h3>
            <nav>
                <a href="admin_dashboard.html"><i class="ph ph-gauge"></i> Dashboard</a>
                <a href="admin_produtos.html"><i class="ph ph-package"></i> Produtos</a>
                <a href="admin_pedidos.html"><i class="ph ph-shopping-cart-simple"></i> Pedidos</a>
                <a href="admin_afiliados.html" class="active"><i class="ph ph-users"></i> Afiliados</a>
                
                <a href="#" onclick="logout()" style="margin-top: 20px; color: #e74c3c;">
                    <i class="ph ph-sign-out"></i> Sair
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <h1>Gestão de Parceiros</h1>
                <span>Admin Logado</span>
            </header>

            <section class="card">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Parceiro / Pix</th>
                                <th>Código</th>
                                <th>Status</th>
                                <th>Vendas Totais</th>
                                <th>Saldo (Comissão)</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="afiliados-list">
                            <tr><td colspan="6" style="text-align:center;">Carregando...</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script>
        const API_URL = ''; 

        async function carregarAfiliados() {
            const token = localStorage.getItem('adminToken');
            if(!token) return window.location.href = 'admin_login.html';

            try {
                const res = await fetch(`${API_URL}/admin/afiliados`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const afiliados = await res.json();
                renderizarTabela(afiliados);
            } catch (error) {
                console.error(error);
                document.getElementById('afiliados-list').innerHTML = '<tr><td colspan="6">Erro ao carregar.</td></tr>';
            }
        }

        function renderizarTabela(lista) {
            const tbody = document.getElementById('afiliados-list');
            tbody.innerHTML = '';

            if(lista.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">Nenhum afiliado.</td></tr>';
                return;
            }

            lista.forEach(a => {
                const totalVendido = a.pedidos ? a.pedidos.reduce((acc, p) => acc + parseFloat(p.valorTotal), 0) : 0;
                const saldo = parseFloat(a.saldo || 0);
                
                const statusHtml = a.aprovado 
                    ? `<span class="status-badge status-active">Ativo</span>`
                    : `<span class="status-badge status-pending">Pendente</span>`;

                let btnAprovar = !a.aprovado ? `<button onclick="aprovar(${a.id})" class="btn-action btn-approve">Aprovar</button>` : '';
                let btnPagar = saldo > 0 ? `<button onclick="pagar(${a.id}, '${a.nome}', ${saldo})" class="btn-action btn-pay">Pagar</button>` : '<span style="color:#aaa; font-size:0.8rem">Sem saldo</span>';

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>
                        <strong>${a.nome}</strong><br>
                        <span style="font-size:0.85rem; color:#666;">${a.telefone}</span><br>
                        <span class="pix-key">Pix: ${a.chavePix || '-'}</span>
                    </td>
                    <td><strong>${a.codigo}</strong></td>
                    <td>${statusHtml}</td>
                    <td>${totalVendido.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}</td>
                    <td><strong style="color:${saldo>0?'#e67e22':'#666'}">${saldo.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}</strong></td>
                    <td><div style="display:flex; gap:5px;">${btnAprovar} ${btnPagar}</div></td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function aprovar(id) {
            if(!confirm("Aprovar parceiro?")) return;
            const token = localStorage.getItem('adminToken');
            await fetch(`${API_URL}/admin/afiliados/${id}/aprovar`, { method: 'PUT', headers: { 'Authorization': `Bearer ${token}` } });
            carregarAfiliados();
        }

        async function pagar(id, nome, valor) {
            if(!confirm(`Confirmar pagamento de R$ ${valor} para ${nome}?`)) return;
            const token = localStorage.getItem('adminToken');
            await fetch(`${API_URL}/admin/afiliados/${id}/pagar`, { method: 'PUT', headers: { 'Authorization': `Bearer ${token}` } });
            carregarAfiliados();
        }

        function logout() { localStorage.removeItem('adminToken'); window.location.href = 'admin_login.html'; }
        
        carregarAfiliados();
    </script>
</body>
</html>
