<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Admin</title>
    <link rel="stylesheet" href="admin.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* Estilo dos Cards de Pedido (Mantido) */
        .order-card { 
            background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 15px; overflow: hidden; border-left: 5px solid #e67e22; 
        }
        .order-header { padding: 15px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .order-header:hover { background: #f9f9f9; }
        .order-info h3 { margin: 0; color: #333; font-size: 1rem; }
        .total-price { font-size: 1.1rem; font-weight: bold; color: #27ae60; }
        .comissao-tag { font-size: 0.75rem; background: #e67e22; color: white; padding: 3px 8px; border-radius: 10px; margin-left: 10px; }
        
        .order-details { display: none; padding: 15px; background: #f8f9fa; border-top: 1px solid #eee; }
        .order-details.open { display: block; }
        
        .item-row { display: flex; justify-content: space-between; border-bottom: 1px dashed #ddd; padding: 5px 0; font-size: 0.9rem; }
        .btn-whatsapp { display: inline-block; background: #25D366; color: white; text-decoration: none; padding: 8px 12px; border-radius: 5px; margin-top: 10px; font-weight: bold; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="admin-container">
        
        <aside class="sidebar">
            <h3>Admin AutoPe√ßas</h3>
            <nav>
                <a href="admin_dashboard.html"><i class="ph ph-gauge"></i> Dashboard</a>
                <a href="admin_produtos.html"><i class="ph ph-package"></i> Produtos</a>
                <a href="admin_pedidos.html" class="active"><i class="ph ph-shopping-cart-simple"></i> Pedidos</a>
                <a href="admin_afiliados.html"><i class="ph ph-users"></i> Afiliados</a>
                <a href="#" onclick="logout()" style="margin-top: 20px; color: #e74c3c;"><i class="ph ph-sign-out"></i> Sair</a>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <h1>Pedidos Realizados</h1>
                <span>Admin Logado</span>
            </header>

            <div id="order-list-container">
                <p>Carregando...</p>
            </div>
        </main>
    </div>

    <script>
        const API_URL = ''; 

        async function carregarPedidos() {
            const token = localStorage.getItem('adminToken');
            if (!token) return window.location.href = 'admin_login.html';

            try {
                const res = await fetch(`${API_URL}/admin/pedidos`, { headers: { 'Authorization': `Bearer ${token}` } });
                const pedidos = await res.json();
                renderizarPedidos(pedidos);
            } catch (error) {
                document.getElementById('order-list-container').innerHTML = '<p>Erro ao carregar.</p>';
            }
        }

        function renderizarPedidos(pedidos) {
            const container = document.getElementById('order-list-container');
            container.innerHTML = '';
            
            if(pedidos.length === 0) {
                container.innerHTML = '<p>Sem pedidos.</p>'; return;
            }

            pedidos.forEach(p => {
                const total = parseFloat(p.valorTotal).toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
                const comissao = parseFloat(p.comissaoGerada).toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
                const data = new Date(p.createdAt).toLocaleDateString('pt-BR');
                
                // Itens
                let listaItens = '';
                try {
                    JSON.parse(p.itens).forEach(i => {
                        listaItens += `<div class="item-row"><span>${i.qtd}x ${i.nome || 'Item'}</span><span>${(i.unitario*i.qtd).toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}</span></div>`;
                    });
                } catch(e) {}

                // Afiliado
                let tagAfiliado = p.afiliado ? `<span class="comissao-tag">ü¶ä ${p.afiliado.nome} (${comissao})</span>` : '';

                const div = document.createElement('div');
                div.className = 'order-card';
                div.innerHTML = `
                    <div class="order-header" onclick="this.nextElementSibling.classList.toggle('open')">
                        <div class="order-info">
                            <h3>#${p.id} - ${p.clienteNome} ${tagAfiliado}</h3>
                            <small>${data}</small>
                        </div>
                        <span class="total-price">${total}</span>
                    </div>
                    <div class="order-details">
                        <strong>Itens:</strong>
                        ${listaItens}
                        <br>
                        <strong>Endere√ßo:</strong> ${p.clienteEndereco}<br>
                        <a href="https://wa.me/?text=Ol√° ${p.clienteNome}, sobre o pedido #${p.id}..." target="_blank" class="btn-whatsapp">WhatsApp</a>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function logout() { localStorage.removeItem('adminToken'); window.location.href = 'admin_login.html'; }
        carregarPedidos();
    </script>
</body>
</html>
