<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugest√µes - Admin</title>
    <link rel="stylesheet" href="admin.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* =========================================
           ESTILOS GERAIS
           ========================================= */
        :root { --primary: #2c3e50; --accent: #e67e22; --bg: #f4f6f8; }
        * { box-sizing: border-box; outline: none; }
        
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; min-height: 100vh; }
        
        .admin-container { display: flex; width: 100%; min-height: 100vh; }

        /* SIDEBAR */
        aside.sidebar { width: 250px; background: var(--primary); color: white; min-height: 100vh; position: fixed; top: 0; left: 0; z-index: 1000; }
        aside h3 { text-align: center; padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); margin: 0; }
        aside nav a { display: flex; align-items: center; gap: 10px; padding: 15px 20px; color: #bdc3c7; text-decoration: none; transition: 0.3s; }
        aside nav a:hover, aside nav a.active { background: rgba(255,255,255,0.1); color: var(--accent); border-left: 4px solid var(--accent); }

        /* MAIN */
        main.main-content { margin-left: 250px; padding: 30px; width: 100%; flex: 1; }
        
        /* UTILIT√ÅRIO PARA TABELA RESPONSIVA */
        .table-responsive { width: 100%; overflow-x: auto; }

        /* =========================================
           üì± MOBILE (ADMIN) - CSS NOVO
           ========================================= */
        @media (max-width: 768px) {
            .admin-container { flex-direction: column; } /* Um embaixo do outro */

            /* 1. Menu vira topo deslizante */
            aside.sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding-bottom: 10px;
                overflow-y: visible;
                min-height: auto;
            }

            aside nav {
                display: flex;
                overflow-x: auto; /* Rolagem Horizontal */
                padding: 0 10px;
                gap: 10px;
                -webkit-overflow-scrolling: touch;
            }
            aside nav::-webkit-scrollbar { display: none; }

            aside nav a {
                flex: 0 0 auto;
                background: rgba(255,255,255,0.1);
                border-radius: 20px;
                padding: 8px 15px;
                border-left: none !important;
                font-size: 0.85rem;
                white-space: nowrap;
            }

            /* 2. Conte√∫do ocupa tudo */
            main.main-content {
                margin-left: 0;
                padding: 15px;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="admin-container">
        <aside class="sidebar">
            <h3>Admin</h3>
            <nav>
                <a href="admin_dashboard.html"><i class="ph ph-gauge"></i> Dashboard</a>
                <a href="admin_produtos.html"><i class="ph ph-package"></i> Produtos</a>
                <a href="admin_pedidos.html"><i class="ph ph-shopping-cart-simple"></i> Pedidos</a>
                <a href="admin_afiliados.html"><i class="ph ph-users"></i> Afiliados & Financeiro</a>
                <a href="admin_sugestoes.html"><i class="ph ph-users"></i> Sugest√µes</a>
                <a href="#" onclick="logout()" style="margin-top:20px; color:#e74c3c;"><i class="ph ph-sign-out"></i> Sair</a>
            </nav>
        </aside>

        <main class="main-content">
            <h1>Revis√£o de Sugest√µes</h1>
            <p>Aprove o conhecimento dos seus parceiros para melhorar a busca.</p>

            <div class="card" style="background:white; padding:20px; margin-top:20px; border-radius:8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">
                <div class="table-responsive">
                    <table style="width:100%; border-collapse:collapse; white-space: nowrap;">
                        <thead>
                            <tr style="text-align:left; border-bottom:2px solid #eee;">
                                <th style="padding:10px;">Produto</th>
                                <th style="padding:10px;">Sugest√£o (Termo)</th>
                                <th style="padding:10px;">Quem sugeriu</th>
                                <th style="padding:10px;">A√ß√£o</th>
                            </tr>
                        </thead>
                        <tbody id="lista-sugestoes"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_URL = '';

        async function carregar() {
            const token = localStorage.getItem('adminToken');
            
            // Seu fetch original
            const res = await fetch(`${API_URL}/admin/sugestoes`, { headers: {'Authorization': `Bearer ${token}`} });
            const lista = await res.json();
            
            const tbody = document.getElementById('lista-sugestoes');
            tbody.innerHTML = '';
            
            if(lista.length === 0) tbody.innerHTML = '<tr><td colspan="4" style="padding:20px; text-align:center;">Tudo limpo! Nenhuma sugest√£o pendente.</td></tr>';

            lista.forEach(s => {
                tbody.innerHTML += `
                    <tr style="border-bottom:1px solid #eee;">
                        <td style="padding:10px;">
                            <img src="${s.produto.image}" width="30" style="vertical-align:middle; border-radius:4px; margin-right:5px;">
                            ${s.produto.name}
                        </td>
                        <td style="padding:10px; font-weight:bold; color:#2980b9;">${s.termo}</td>
                        <td style="padding:10px;">${s.afiliado.nome}</td>
                        <td style="padding:10px;">
                            <button onclick="decidir(${s.id}, 'aprovar')" style="background:#27ae60; color:white; border:none; padding:5px 10px; cursor:pointer; border-radius:4px;">Aceitar</button>
                            <button onclick="decidir(${s.id}, 'rejeitar')" style="background:#c0392b; color:white; border:none; padding:5px 10px; cursor:pointer; border-radius:4px;">Recusar</button>
                        </td>
                    </tr>
                `;
            });
        }

        async function decidir(id, acao) {
            const token = localStorage.getItem('adminToken');
            await fetch(`${API_URL}/admin/sugestoes/${id}/${acao}`, { method: 'POST', headers: {'Authorization': `Bearer ${token}`} });
            carregar();
        }

        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = 'admin_login.html';
        }

        carregar();
    </script>
</body>
</html>
