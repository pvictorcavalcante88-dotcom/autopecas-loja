<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Pedido | AutoPe√ßas Veloz</title>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <link rel="stylesheet" href="style.css?v=5"> 
    
    <style>
        /* MANTENDO SEU CSS ORIGINAL */
        body { background-color: #f4f7fa; }

        .checkout-container {
            max-width: 1200px; margin: 40px auto; padding: 0 20px;
            display: grid; grid-template-columns: 2fr 1fr; gap: 30px;
        }

        .checkout-card {
            background: white; padding: 30px; border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        h2 { margin-bottom: 20px; font-size: 1.5rem; color: #2c3e50; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 8px; color: #555; }
        .form-row { display: flex; gap: 15px; } 
        
        input[type="text"], input[type="email"] {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem; transition: 0.3s;
        }
        input:focus { border-color: #3498db; outline: none; }

        /* ESTILO NOVO DA BUSCA DE CLIENTE */
        .busca-box {
            background: #e9f7ef; border: 1px solid #27ae60; padding: 15px; border-radius: 8px; margin-bottom: 25px;
            display: none; /* S√≥ aparece se for afiliado */
        }
        .busca-row { display: flex; gap: 10px; align-items: flex-end; }
        .btn-buscar {
            background: #27ae60; color: white; border: none; padding: 12px 20px; border-radius: 6px; cursor: pointer; font-weight: bold;
        }
        .btn-buscar:hover { background: #219150; }

        /* SEUS ESTILOS DE RESUMO E BOT√ïES */
        .order-summary-box h3 { font-size: 1.2rem; margin-bottom: 15px; }
        .summary-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f0f0f0; font-size: 0.95rem; }
        .summary-item-list { max-height: 300px; overflow-y: auto; margin-bottom: 15px; padding-right: 5px; }
        .summary-total { font-size: 1.4rem; font-weight: 800; color: #2c3e50; margin-top: 20px; display: flex; justify-content: space-between; border-top: 2px solid #eee; padding-top: 15px; }
        .btn-place-order {
            width: 100%; padding: 15px; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: bold;
            cursor: pointer; transition: transform 0.2s; text-align: center; display: flex; align-items: center; justify-content: center; gap: 10px; color: white; margin-bottom: 10px;
        }
        .btn-place-order:hover { transform: translateY(-2px); opacity: 0.9; }
        .back-link { display: block; text-align: center; margin-top: 15px; color: #7f8c8d; font-size: 0.9rem; }

        @media (max-width: 768px) {
            .checkout-container { display: flex; flex-direction: column; padding: 10px; margin-top: 20px; }
            .form-row { flex-direction: column; gap: 15px; }
            .checkout-card { padding: 20px; }
            body { padding-top: 100px; } 
        }
    </style>
</head>
<body>

    <div id="barra-parceiro"></div> 
    
    <header class="main-header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <i class="ph ph-car-profile"></i> AutoPe√ßas <span>Veloz</span>
            </a>
            <div style="font-size:0.9rem; color:#777;" class="desktop-only">
                <i class="ph ph-lock-key"></i> Ambiente 100% Seguro
            </div>
        </div>
    </header>

    <div class="checkout-container">
        
        <div class="checkout-card">
            
            <div id="area-busca-afiliado" class="busca-box">
                <h3 style="margin:0 0 10px 0; color:#27ae60; font-size:1rem;"><i class="ph ph-users"></i> Buscar Cliente Cadastrado</h3>
                <div class="busca-row">
                    <div style="flex:1;">
                        <input type="text" id="doc-busca" placeholder="Digite CPF ou CNPJ..." style="border-color:#27ae60;">
                    </div>
                    <button class="btn-buscar" onclick="buscarClienteAuto()">
                        <i class="ph ph-magnifying-glass"></i> Buscar
                    </button>
                </div>
            </div>
            <h2><i class="ph ph-map-pin"></i> Dados de Entrega</h2>
            
            <form id="checkout-form" onsubmit="event.preventDefault();">
                <div class="form-row">
                    <div class="form-group" style="flex:1">
                        <label>Nome Completo</label>
                        <input type="text" id="email" placeholder="Seu nome ou da Oficina" required>
                    </div>
                    <div class="form-group" style="flex:1">
                         <label>Email (Opcional)</label>
                         <input type="email" id="input-email-contato" placeholder="email@exemplo.com">
                    </div>
                </div>

                <div class="form-group">
                    <label>Endere√ßo</label>
                    <input type="text" id="rua" placeholder="Rua, N√∫mero e Bairro" required>
                </div>

                <div class="form-row">
                    <div class="form-group" style="flex:1">
                        <label>Cidade</label>
                        <input type="text" id="input-cidade" placeholder="Ex: Macei√≥">
                    </div>
                    <div class="form-group" style="flex:1">
                        <label>Telefone / Zap</label>
                        <input type="text" id="input-telefone" placeholder="(DD) 99999-9999">
                    </div>
                </div>

                <div style="margin-top: 30px;">
                    <h2><i class="ph ph-credit-card"></i> Pagamento</h2>
                    <div style="background:#f9f9f9; padding:15px; border:1px solid #eee; border-radius:6px;">
                        <input type="radio" checked> <b>PIX / Boleto / Cart√£o</b> (Acertar na Entrega)
                        <p style="font-size:0.9rem; color:#666; margin-top:5px;">
                            O pagamento ser√° processado diretamente com o vendedor ou no ato da entrega.
                        </p>
                    </div>
                </div>
            </form>
        </div>

        <div class="checkout-card order-summary-box">
            <h3>Seu Pedido</h3>
            
            <div class="summary-item-list"></div>

            <div class="summary-total">
                <span>Total a Pagar</span>
                <span id="cart-total">R$ 0,00</span>
            </div>

            <div id="container-botoes-dinamicos" style="margin-top: 25px;"></div>

            <a href="cart.html" class="back-link">Voltar ao Carrinho</a>
        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem('afiliadoToken');
            if(token) {
                document.getElementById('area-busca-afiliado').style.display = 'block';

                // üü¢ NOVO: Verifica se veio de uma restaura√ß√£o de or√ßamento
        const docRestaurado = localStorage.getItem('tempClienteDoc');
        if (docRestaurado) {
            // Preenche o campo de busca
            document.getElementById('doc-busca').value = docRestaurado;
            
            // Executa a busca automaticamente
            setTimeout(() => {
                buscarClienteAuto();
                // Limpa para n√£o ficar buscando toda vez que der F5
                localStorage.removeItem('tempClienteDoc');
            }, 500);
            }

            }
        });

        async function buscarClienteAuto() {
            const doc = document.getElementById('doc-busca').value;
            const token = localStorage.getItem('afiliadoToken');
            
            // Ajuste a URL se necess√°rio (ex: 'http://localhost:3000' ou deixe vazio se for produ√ß√£o)
            const API_BASE = ''; 

            if(!doc) return alert("Digite o CPF/CNPJ para buscar.");

            const btn = document.querySelector('.btn-buscar');
            btn.innerText = '...';
            btn.disabled = true;

            try {
                const res = await fetch(`${API_BASE}/afiliado/buscar-cliente/${doc}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();

                if(data.found) {
                    const c = data.cliente;
                    
                    // PREENCHE OS CAMPOS
                    // Note que estou usando os IDs que adicionei/mantive no HTML acima
                    if(document.getElementById('email')) document.getElementById('email').value = c.nome;
                    if(document.getElementById('rua')) document.getElementById('rua').value = c.endereco || '';
                    
                    // Campos novos com IDs que adicionei
                    if(document.getElementById('input-telefone')) document.getElementById('input-telefone').value = c.telefone || '';
                    if(document.getElementById('input-email-contato')) document.getElementById('input-email-contato').value = c.email || '';
                    
                    alert("‚úÖ Cliente encontrado! Dados preenchidos.");
                } else {
                    alert("‚ùå Cliente n√£o encontrado. Verifique se cadastrou na sua Dashboard.");
                }
            } catch(e) {
                console.error(e);
                alert("Erro ao buscar.");
            } finally {
                btn.innerHTML = '<i class="ph ph-magnifying-glass"></i> Buscar';
                btn.disabled = false;
            }
        }
    </script>

    <script src="script.js"></script> 

</body>
</html>
