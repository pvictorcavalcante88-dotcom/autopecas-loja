<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto - AutoPeças Veloz</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css?v=2.0">
</head>
<body>

    <header class="main-header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <i class="ph ph-car-profile"></i>
                AutoPeças <span>Veloz</span>
            </a>

            <div class="search-container">
                <input type="text" id="search-input" placeholder="O que você está procurando?">
                <button class="search-button" id="search-button" aria-label="Buscar">
                    <i class="ph ph-magnifying-glass"></i>
                </button>
                <div class="search-dropdown-toggle" id="search-category-toggle">
                    <span id="search-category-label" data-selected-category="">Categorias</span> 
                    <i class="ph ph-caret-down"></i>
                </div>
                <div class="search-dropdown-menu" id="search-dropdown-menu">
                    <a href="#" data-value="">Todas as Categorias</a>
                    <a href="#" data-value="Motor">Motor</a>
                    <a href="#" data-value="Freios">Freios</a>
                    <a href="#" data-value="Suspensão">Suspensão</a>
                    <a href="#" data-value="Elétrica">Elétrica</a>
                    <a href="#" data-value="Câmbio">Câmbio</a>
                    <a href="#" data-value="Acessórios">Acessórios</a>
                </div>
            </div>

            <div class="header-actions">
                <a href="#" class="action-button"><i class="ph ph-user"></i><span>Entrar</span></a>
                <a href="cart.html" class="action-button cart-button">
                    <i class="ph ph-shopping-cart"></i><span>Carrinho</span><span>0</span>
                </a>
            </div>
        </div>
    </header>

    <main class="product-page-container">
        <div class="product-detail-grid">
            
            <div class="product-gallery">
                <div class="main-image-container">
                    <img id="main-product-image" src="" alt="Produto">
                </div>
                <div class="thumbnail-list">
                    </div>
            </div>

            <div class="product-info">
                <span class="product-sku" id="product-sku">Cód: ---</span>
                <h1 id="product-title">Carregando...</h1>
                
                <div class="price-box">
                    <span class="old-price" id="product-price-old"></span>
                    <span class="new-price" id="product-price-new">---</span>
                </div>

                <div id="stock-status" class="stock-status">Verificando estoque...</div>

                <div class="purchase-actions">
                    <div class="quantity-selector">
                        <button class="quantity-btn" onclick="this.nextElementSibling.stepDown()">-</button>
                        <input type="number" id="quantity-input" value="1" min="1" readonly>
                        <button class="quantity-btn" onclick="this.previousElementSibling.stepUp()">+</button>
                    </div>
                    <button class="btn-add-cart">Adicionar ao Carrinho</button>
                </div>

                <div class="description-box">
                    <h3>Descrição</h3>
                    <p id="product-description">Detalhes do produto...</p>
                </div>

                <div class="specs-box">
                    <h3>Ficha Técnica</h3>
                    <table class="specs-table">
                        <tbody id="specs-table-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <p>© 2025 AutoPeças Veloz. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
