<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugest√µes - Admin AutoPe√ßas</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* =========================================
           ESTILOS GERAIS (PC)
           ========================================= */
        :root { --primary: #2c3e50; --accent: #e67e22; --bg: #f4f6f8; }
        
        * { box-sizing: border-box; outline: none; }

        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; min-height: 100vh; }

        /* MENU LATERAL */
        aside { width: 250px; background: var(--primary); color: white; height: 100vh; position: fixed; top: 0; left: 0; z-index: 100; overflow-y: auto; }
        aside h3 { text-align: center; padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); margin: 0; }
        aside nav a { display: flex; align-items: center; gap: 10px; padding: 15px 20px; color: #bdc3c7; text-decoration: none; transition: 0.3s; }
        aside nav a:hover, aside nav a.active { background: rgba(255,255,255,0.1); color: var(--accent); border-left: 4px solid var(--accent); }
        
        /* CONTE√öDO */
        main { margin-left: 250px; padding: 30px; width: 100%; }
        
        /* TABELA E CARD */
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-top: 20px; }
        
        .table-responsive { width: 100%; overflow-x: auto; }
        
        table { width: 100%; border-collapse: collapse; white-space: nowrap; }
        th { text-align: left; padding: 15px; border-bottom: 2px solid #eee; background: #f9f9f9; color: #555; }
        td { padding: 15px; border-bottom: 1px solid #eee; color: #444; vertical-align: middle; }
        
        /* BOT√ïES DE A√á√ÉO */
        .btn-action { border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; color: white; font-weight: bold; font-size: 0.85rem; transition: 0.2s; }
        .btn-accept { background: #27ae60; }
        .btn-accept:hover { background: #219150; }
        .btn-reject { background: #c0392b; margin-left: 5px; }
        .btn-reject:hover { background: #a93226; }

        /* =========================================
           üì± MODO MOBILE (ADMIN)
           ========================================= */
        @media (max-width: 768px) {
            body { flex-direction: column; } 

            /* 1. Menu vira topo deslizante */
            aside { width: 100%; height: auto; position: relative; padding-bottom: 10px; overflow-y: visible; }
            aside nav { display: flex; overflow-x: auto; padding: 0 10px; gap: 10px; -webkit-overflow-scrolling: touch; }
            aside nav::-webkit-scrollbar { display: none; }
            aside nav a { flex: 0 0 auto; background: rgba(255,255,255,0.1); border-radius: 20px; padding: 8px 15px; border-left: none !important; font-size: 0.85rem; white-space: nowrap; }

            /* 2. Conte√∫do ocupa tudo */
            main { margin-left: 0; padding: 15px; width: 100%; }
        }
    </style>
</head>
<body>

    <aside>
        <h3>Admin AutoPe√ßas</h3>
        <nav>
            <a href="admin_dashboard.html"><i class="ph ph-gauge"></i> Dashboard</a>
            <a href="admin_produtos.html"><i class="ph ph-package"></i> Produtos</a>
            <a href="admin_pedidos.html"><i class="ph ph-shopping-cart-simple"></i> Pedidos</a>
            <a href="admin_afiliados.html"><i class="ph ph-users"></i> Afiliados & Financeiro</a>
            <a href="admin_sugestoes.html" class="active"><i class="ph ph-lightbulb"></i> Sugest√µes</a>
            <a href="#" onclick="logout()" style="color:#e74c3c;"><i class="ph ph-sign-out"></i> Sair</a>
        </nav>
    </aside>

    <main>
        <h1>Revis√£o de Sugest√µes</h1>
        <p style="color:#666;">Aprove o conhecimento dos seus parceiros para melhorar a busca.</p>

        <div class="card">
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Sugest√£o (Termo)</th>
                            <th>Quem sugeriu</th>
                            <th>A√ß√£o</th>
                        </tr>
                    </thead>
                    <tbody id="lista-sugestoes">
                        <tr><td colspan="4" align="center" style="padding:20px;">Carregando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const API_URL = ''; 
        
        async function carregar() {
            const token = localStorage.getItem('adminToken');
            // if(!token) return window.location.href = 'admin_login.html';

            try {
                const res = await fetch(`${API_URL}/admin/sugestoes`, { headers: {'Authorization': `Bearer ${token}`} });
                const lista = await res.json();
                
                const tbody = document.getElementById('lista-sugestoes');
                tbody.innerHTML = '';
                
                if(lista.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" style="padding:20px; text-align:center; color:#999;">Tudo limpo! Nenhuma sugest√£o pendente.</td></tr>';
                    return;
                }

                lista.forEach(s => {
                    // Previne erro se imagem vier nula
                    const imgUrl = (s.produto && s.produto.image) ? s.produto.image : 'https://placehold.co/30';
                    const prodName = (s.produto && s.produto.name) ? s.produto.name : 'Produto Removido';

                    tbody.innerHTML += `
                        <tr>
                            <td>
                                <div style="display:flex; align-items:center; gap:10px;">
                                    <img src="${imgUrl}" width="40" height="40" style="object-fit:contain; border-radius:4px; border:1px solid #eee;"> 
                                    <span>${prodName}</span>
                                </div>
                            </td>
                            <td style="font-weight:bold; color:#2980b9;">${s.termo}</td>
                            <td>
                                <div style="font-size:0.9rem;">${s.afiliado.nome}</div>
                                <div style="font-size:0.75rem; color:#777;">C√≥d: ${s.afiliado.codigo}</div>
                            </td>
                            <td>
                                <button onclick="decidir(${s.id}, 'aprovar')" class="btn-action btn-accept"><i class="ph ph-check"></i> Aceitar</button>
                                <button onclick="decidir(${s.id}, 'rejeitar')" class="btn-action btn-reject"><i class="ph ph-x"></i> Recusar</button>
                            </td>
                        </tr>
                    `;
                });
            } catch(e) {
                console.log(e);
                document.getElementById('lista-sugestoes').innerHTML = '<tr><td colspan="4" style="padding:20px; text-align:center;">Erro ou Offline (Simula√ß√£o).</td></tr>';
            }
        }

        async function decidir(id, acao) {
            const token = localStorage.getItem('adminToken');
            if(!confirm(`Deseja realmente ${acao} esta sugest√£o?`)) return;

            try {
                await fetch(`${API_URL}/admin/sugestoes/${id}/${acao}`, { method: 'POST', headers: {'Authorization': `Bearer ${token}`} });
                alert(`Sugest√£o ${acao === 'aprovar' ? 'Aprovada' : 'Rejeitada'} com sucesso!`);
                carregar();
            } catch(e) {
                // Simula√ß√£o offline
                alert(`Simula√ß√£o: Sugest√£o ${acao} (Offline)`);
                // Remove visualmente
                carregar(); 
            }
        }

        function logout() { localStorage.removeItem('adminToken'); window.location.href = 'admin_login.html'; }

        carregar();
    </script>
</body>
</html>
