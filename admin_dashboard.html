<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Admin</title>
    
    <link rel="stylesheet" href="admin.css">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        /* =========================================
           ESTILOS GERAIS (PC)
           ========================================= */
        :root { --primary: #2c3e50; --accent: #e67e22; --bg: #f4f6f8; --blue: #005fb9; }
        
        * { box-sizing: border-box; outline: none; }
        
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; min-height: 100vh; }
        
        /* LAYOUT PADR√ÉO */
        .admin-container { display: flex; width: 100%; min-height: 100vh; }

        aside.sidebar { 
            width: 250px; background: var(--primary); color: white; min-height: 100vh; 
            position: fixed; top: 0; left: 0; display: flex; flex-direction: column; z-index: 1000;
        }
        
        aside h3 { text-align: center; padding: 20px 0; border-bottom: 1px solid rgba(255,255,255,0.1); margin: 0; }
        
        aside nav { display: flex; flex-direction: column; } /* No PC √© coluna */
        
        aside nav a { 
            display: flex; align-items: center; gap: 10px; padding: 15px 20px; 
            color: #bdc3c7; text-decoration: none; transition: 0.3s; cursor: pointer;
        }
        aside nav a:hover, aside nav a.active { background: rgba(255,255,255,0.1); color: var(--accent); border-left: 4px solid var(--accent); }

        main.main-content { margin-left: 250px; padding: 30px; width: 100%; flex: 1; }

        header h1 { margin: 0; color: var(--primary); }
        header p { color: #666; margin-top: 5px; }

        /* CARDS */
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-bottom: 30px; margin-top: 20px; }
        
        .stat-card { 
            background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); 
            display: flex; flex-direction: column; 
        }
        .stat-card h3 { font-size: 0.9rem; color: #666; margin: 0 0 10px 0; font-weight: normal; }
        .stat-card .value { font-size: 1.8rem; font-weight: bold; color: var(--blue); }
        .stat-card i { font-size: 2rem; margin-bottom: 10px; color: var(--blue); }

        /* TABELA */
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .table-responsive { width: 100%; overflow-x: auto; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; white-space: nowrap; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background-color: #f8f9fa; color: #555; }

        /* =========================================
           üì± MOBILE (CELULAR) - VERS√ÉO BLINDADA
           ========================================= */
        @media (max-width: 768px) {
            
            /* 1. Remove qualquer flexbox que trave a coluna */
            html body .admin-container { 
                flex-direction: column !important; 
                display: flex !important;
            }

            /* 2. Sidebar vira cabe√ßalho solto */
            html body aside.sidebar { 
                position: relative !important; 
                width: 100% !important; 
                height: auto !important; 
                min-height: auto !important;
                top: auto !important; 
                left: auto !important;
                display: block !important; /* Muda de flex para block */
                padding-bottom: 10px !important;
            }

            /* 3. T√≠tulo menor */
            html body aside h3 {
                font-size: 1.2rem !important;
                padding: 10px !important;
            }

            /* 4. FOR√áA O MENU HORIZONTAL (AQUI ESTAVA O PROBLEMA) */
            html body aside nav { 
                display: flex !important; 
                flex-direction: row !important; /* Garante linha */
                overflow-x: auto !important;    /* Garante rolagem */
                width: 100% !important;
                padding: 0 10px !important;
                gap: 10px !important;
                align-items: center !important;
            }
            
            /* Remove barra de rolagem feia */
            html body aside nav::-webkit-scrollbar { display: none; }

            /* 5. ITENS DO MENU (BOT√ïES) */
            html body aside nav a { 
                flex: 0 0 auto !important; /* Impede encolher/esticar */
                display: inline-flex !important;
                width: auto !important;
                margin: 0 !important;
                font-size: 0.85rem !important;
                white-space: nowrap !important; /* Impede quebra de linha do texto */
                background: rgba(255,255,255,0.1) !important;
                border-radius: 50px !important; /* Arredondado estilo app */
                padding: 8px 15px !important;
                border: 1px solid rgba(255,255,255,0.1) !important;
            }

            /* 6. Conte√∫do Principal */
            html body main.main-content { 
                margin-left: 0 !important; 
                padding: 15px !important; 
                width: 100% !important; 
            }

            /* 7. Grid de Cards (Um embaixo do outro) */
            html body .dashboard-grid { 
                display: flex !important;
                flex-direction: column !important;
                gap: 15px !important;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <h3>Admin AutoPe√ßas</h3>
            <nav>
                <a href="admin_dashboard.html" class="active"><i class="ph ph-gauge"></i> Dashboard</a>
                <a href="admin_produtos.html"><i class="ph ph-package"></i> Produtos</a>
                <a href="admin_pedidos.html"><i class="ph ph-shopping-cart-simple"></i> Pedidos</a>
                <a href="admin_afiliados.html"><i class="ph ph-users"></i> Afiliados & Financeiro</a>
                <a href="admin_sugestoes.html"><i class="ph ph-lightbulb"></i> Sugest√µes</a>
                <a href="#" id="logout-button" onclick="logout()" style="color:#e74c3c;"><i class="ph ph-sign-out"></i> Sair</a>
            </nav>
        </aside>

        <main class="main-content">
            
            <div style="display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 20px; flex-wrap: wrap; gap: 15px;">
                <header>
                    <h1>Vis√£o Geral</h1>
                    <p>Bem-vindo ao painel de controle.</p>
                </header>

                <div style="display: flex; align-items: center; gap: 10px; background: white; padding: 8px 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">
                    <i class="ph ph-calendar-blank" style="color: #666;"></i>
                    <select id="filtro-tempo-dashboard" onchange="carregarDashboard()" style="border: none; background: transparent; font-weight: bold; color: #2c3e50; cursor: pointer; font-family: inherit;">
                        <option value="total">Todo o Per√≠odo</option>
                        <option value="hoje">Hoje</option>
                        <option value="7dias">√öltimos 7 dias</option>
                        <option value="30dias">√öltimos 30 dias</option>
                        <option value="mes_atual">Este M√™s</option>
                    </select>
                </div>
            </div>

            <section class="dashboard-grid">
                
                <div class="stat-card">
                    <div style="display:flex; justify-content:space-between;">
                        <div>
                            <h3>Faturamento Total</h3>
                            <div class="value" id="faturamento-total">R$ 0,00</div>
                        </div>
                        <i class="ph ph-currency-dollar" style="color: var(--blue);"></i>
                    </div>
                </div>

                <div class="stat-card" style="border-left: 4px solid #27ae60;">
                    <div style="display:flex; justify-content:space-between;">
                        <div>
                            <h3 style="color:#27ae60;">Lucro L√≠quido</h3>
                            <div class="value" id="lucro-liquido-total" style="color: #27ae60;">R$ 0,00</div>
                        </div>
                        <i class="ph ph-trend-up" style="color: #27ae60;"></i>
                    </div>
                </div>

                <div class="stat-card">
                    <div style="display:flex; justify-content:space-between;">
                        <div>
                            <h3>Total Pedidos</h3>
                            <div class="value" id="total-pedidos">0</div>
                        </div>
                        <i class="ph ph-shopping-bag" style="color: var(--blue);"></i>
                    </div>
                </div>

                <div class="stat-card" style="border-left: 4px solid #e74c3c;">
                    <div style="display:flex; justify-content:space-between;">
                        <div>
                            <h3 style="color:#c0392b;">Comiss√µes Pagas</h3>
                            <div class="value" id="total-comissoes-pagas" style="color: #c0392b;">R$ 0,00</div>
                        </div>
                        <i class="ph ph-users" style="color: #c0392b;"></i>
                    </div>
                </div>

            </section>

            <div class="card" style="margin-top: 30px;">
                <h3>√öltimos Pedidos</h3>
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Cliente</th>
                                <th>Valor</th>
                                <th>Data</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="ultimos-pedidos-list">
                            <tr><td colspan="5">Carregando...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <script src="admin.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = 'admin_login.html';
        }
    </script>
</body>
</html>
