        /* Garante que os cards tenham a mesma altura e alinhem os itens */

    border: 1px solid #eee;
    transition: 0.3s;
}

    margin: 10px 0 5px 0;
    min-height: 40px; /* Garante espa√ßo para 2 linhas de t√≠tulo */

}

/* Estilo da tag de aplica√ß√£o e ano */

    font-weight: bold;
