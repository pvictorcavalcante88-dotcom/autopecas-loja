<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugestões - Admin</title>
    <link rel="stylesheet" href="admin.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* =========================================
           ESTILOS (Igual ao Dashboard)
           ========================================= */
        :root { --primary: #2c3e50; --accent: #e67e22; --bg: #f4f6f8; --blue: #005fb9; }
        * { box-sizing: border-box; outline: none; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; min-height: 100vh; }
        
        .admin-container { display: flex; width: 100%; min-height: 100vh; }

        /* MENU */
        aside.sidebar { width: 250px; background: var(--primary); color: white; min-height: 100vh; position: fixed; top: 0; left: 0; z-index: 1000; display: flex; flex-direction: column; }
        aside h3 { text-align: center; padding: 20px 0; border-bottom: 1px solid rgba(255,255,255,0.1); margin: 0; }
        aside nav a { display: flex; align-items: center; gap: 10px; padding: 15px 20px; color: #bdc3c7; text-decoration: none; transition: 0.3s; cursor: pointer; }
        aside nav a:hover, aside nav a.active { background: rgba(255,255,255,0.1); color: var(--accent); border-left: 4px solid var(--accent); }

        /* CONTEÚDO */
        main.main-content { margin-left: 250px; padding: 30px; width: 100%; flex: 1; }
        header h1 { margin: 0; color: var(--primary); }

        /* TABELA */
        .card-table { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-top: 20px; }
        .table-responsive { width: 100%; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; white-space: nowrap; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f9f9f9; color: #555; }

        /* BOTÕES */
        .btn-action { border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; color: white; font-weight: bold; font-size: 0.85rem; }
        .btn-accept { background: #27ae60; }
        .btn-reject { background: #c0392b; margin-left: 5px; }

        /* MOBILE */
        @media (max-width: 768px) {
            .admin-container { flex-direction: column; }
            aside.sidebar { width: 100%; height: auto; position: relative; padding-bottom: 10px; }
            aside nav { display: flex; overflow-x: auto; padding: 0 10px; gap: 10px; }
            aside nav::-webkit-scrollbar { display: none; }
            aside nav a { flex: 0 0 auto; background: rgba(255,255,255,0.1); border-radius: 20px; padding: 8px 15px; border-left: none !important; }
            main.main-content { margin-left: 0; padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <h3>Admin AutoPeças</h3>
            <nav>
                <a href="admin_dashboard.html"><i class="ph ph-gauge"></i> Dashboard</a>
                <a href="admin_produtos.html"><i class="ph ph-package"></i> Produtos</a>
                <a href="admin_pedidos.html"><i class="ph ph-shopping-cart-simple"></i> Pedidos</a>
                <a href="admin_afiliados.html"><i class="ph ph-users"></i> Afiliados & Financeiro</a>
                <a href="admin_sugestoes.html" class="active"><i class="ph ph-lightbulb"></i> Sugestões</a>
                <a href="#" id="logout-button" style="color:#e74c3c;"><i class="ph ph-sign-out"></i> Sair</a>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <h1>Sugestões de Busca</h1>
                <p style="color:#666;">Aprove os termos sugeridos pelos parceiros.</p>
            </header>

            <div class="card-table">
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Termo Sugerido</th>
                                <th>Quem sugeriu</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody id="lista-sugestoes">
                            <tr><td colspan="4" align="center">Carregando...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="admin.js"></script>

    <script>
        function carregarSugestoes() {
            const sugestoes = JSON.parse(localStorage.getItem('db_sugestoes') || '[]');
            const tbody = document.getElementById('lista-sugestoes');
            tbody.innerHTML = '';

            if(sugestoes.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:20px; color:#999;">Nenhuma sugestão pendente.</td></tr>';
                return;
            }

            sugestoes.forEach((s, index) => {
                const prodNome = s.produtoNome || `Produto ID ${s.produtoId}`;
                const afiliado = s.afiliadoNome || "Anônimo";

                tbody.innerHTML += `
                    <tr>
                        <td><strong>${prodNome}</strong></td>
                        <td style="font-weight:bold; color:#2980b9;">${s.termo}</td>
                        <td>${afiliado}</td>
                        <td>
                            <button onclick="aceitarSugestao(${index})" class="btn-action btn-accept"><i class="ph ph-check"></i> Aceitar</button>
                            <button onclick="recusarSugestao(${index})" class="btn-action btn-reject"><i class="ph ph-x"></i> Recusar</button>
                        </td>
                    </tr>
                `;
            });
        }

        function aceitarSugestao(index) {
            const sugestoes = JSON.parse(localStorage.getItem('db_sugestoes') || '[]');
            const produtos = JSON.parse(localStorage.getItem('db_produtos') || '[]');
            const item = sugestoes[index];

            if (!item) return;

            // Busca o produto e adiciona o termo
            const prodIndex = produtos.findIndex(p => p.id == item.produtoId);
            if (prodIndex !== -1) {
                const termoAtual = produtos[prodIndex].pesquisa || "";
                if (!termoAtual.toLowerCase().includes(item.termo.toLowerCase())) {
                    produtos[prodIndex].pesquisa = termoAtual + ", " + item.termo;
                    localStorage.setItem('db_produtos', JSON.stringify(produtos));
                    alert(`Termo "${item.termo}" adicionado ao produto!`);
                } else {
                    alert("O produto já tem esse termo.");
                }
            } else {
                alert("Produto não encontrado.");
            }

            // Remove da lista
            sugestoes.splice(index, 1);
            localStorage.setItem('db_sugestoes', JSON.stringify(sugestoes));
            carregarSugestoes();
        }

        function recusarSugestao(index) {
            if(!confirm("Rejeitar sugestão?")) return;
            const sugestoes = JSON.parse(localStorage.getItem('db_sugestoes') || '[]');
            sugestoes.splice(index, 1);
            localStorage.setItem('db_sugestoes', JSON.stringify(sugestoes));
            carregarSugestoes();
        }

        document.addEventListener("DOMContentLoaded", carregarSugestoes);
    </script>
</body>
</html>
