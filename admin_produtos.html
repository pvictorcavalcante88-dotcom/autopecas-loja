<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Admin AutoPe√ßas</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* =========================================
           ESTILOS GERAIS (PC)
           ========================================= */
        :root { --primary: #2c3e50; --accent: #e67e22; --bg: #f4f6f8; }
        
        * { box-sizing: border-box; outline: none; }

        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; min-height: 100vh; }

        /* MENU LATERAL */
        aside { width: 250px; background: var(--primary); color: white; height: 100vh; position: fixed; top: 0; left: 0; z-index: 100; overflow-y: auto; }
        aside h3 { text-align: center; padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); margin: 0; }
        aside nav a { display: flex; align-items: center; gap: 10px; padding: 15px 20px; color: #bdc3c7; text-decoration: none; transition: 0.3s; }
        aside nav a:hover, aside nav a.active { background: rgba(255,255,255,0.1); color: var(--accent); border-left: 4px solid var(--accent); }
        
        /* CONTE√öDO */
        main { margin-left: 250px; padding: 30px; width: 100%; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 15px; }

        /* LISTA DE PRODUTOS */
        .product-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; margin-top: 20px; }
        .product-card { background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); padding: 15px; display: flex; flex-direction: column; gap: 10px; transition: transform 0.2s; }
        .product-card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .product-card img { width: 100%; height: 150px; object-fit: contain; border-radius: 4px; background: #fff; }
        
        .actions { display: flex; gap: 10px; margin-top: auto; }
        .btn-edit { flex: 1; background: #f39c12; color: white; border: none; padding: 8px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-delete { flex: 1; background: #c0392b; color: white; border: none; padding: 8px; border-radius: 4px; cursor: pointer; font-weight: bold; }

        /* BOT√ÉO FLUTUANTE (+) */
        .add-btn-float { position: fixed; bottom: 30px; right: 30px; background: #2980b9; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); cursor: pointer; border: none; z-index: 90; transition: 0.3s; }
        .add-btn-float:hover { transform: scale(1.1); background: #3498db; }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); align-items: center; justify-content: center; padding: 10px; }
        .modal-content { background-color: #fff; padding: 25px; border-radius: 8px; width: 100%; max-width: 800px; max-height: 90vh; overflow-y: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.2); position: relative; }
        .close { float: right; font-size: 28px; font-weight: bold; cursor: pointer; color: #aaa; }
        
        /* FORMUL√ÅRIO DENTRO DO MODAL */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; }
        .form-group { display: flex; flex-direction: column; gap: 5px; }
        .form-group.full { grid-column: span 2; }
        
        label { font-weight: bold; font-size: 0.9rem; color: #444; }
        input, select, textarea { padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem; width: 100%; }
        textarea { resize: vertical; min-height: 80px; }
        .section-title { grid-column: span 2; margin-top: 15px; padding-bottom: 5px; border-bottom: 2px solid #eee; color: #2c3e50; font-size: 1.1rem; }
        
        .btn-save { background: #27ae60; color: white; border: none; padding: 12px; width: 100%; border-radius: 5px; font-size: 1rem; cursor: pointer; margin-top: 20px; font-weight: bold; }

        /* =========================================
           üì± MODO MOBILE (ADMIN)
           ========================================= */
        @media (max-width: 768px) {
            body { flex-direction: column; } 

            /* 1. Menu vira topo deslizante */
            aside { width: 100%; height: auto; position: relative; padding-bottom: 10px; overflow-y: visible; }
            aside nav { display: flex; overflow-x: auto; padding: 0 10px; gap: 10px; -webkit-overflow-scrolling: touch; }
            aside nav::-webkit-scrollbar { display: none; }
            aside nav a { flex: 0 0 auto; background: rgba(255,255,255,0.1); border-radius: 20px; padding: 8px 15px; border-left: none !important; font-size: 0.85rem; white-space: nowrap; }

            /* 2. Conte√∫do ocupa tudo */
            main { margin-left: 0; padding: 15px; width: 100%; }

            /* 3. Ajuste do Modal e Formul√°rio */
            .modal-content { width: 95%; margin: 10px auto; padding: 15px; }
            .form-grid { grid-template-columns: 1fr; /* Tudo vira 1 coluna */ }
            .form-group.full { grid-column: span 1; } /* Remove span 2 */
            
            /* 4. Busca full width */
            #search-admin { width: 100% !important; }

            /* 5. Ajuste Bot√£o Flutuante */
            .add-btn-float { bottom: 20px; right: 20px; width: 50px; height: 50px; font-size: 24px; }
        }
    </style>
</head>
<body>

    <div class="admin-container">
        <aside class="sidebar">
            <h3>Admin AutoPe√ßas</h3>
            <nav>
                <a href="admin_dashboard.html"><i class="ph ph-gauge"></i> Dashboard</a>
                <a href="admin_produtos.html" class="active"><i class="ph ph-package"></i> Produtos</a>
                <a href="admin_pedidos.html"><i class="ph ph-shopping-cart-simple"></i> Pedidos</a>
                <a href="admin_afiliados.html"><i class="ph ph-users"></i> Afiliados & Financeiro</a>
                <a href="admin_sugestoes.html"><i class="ph ph-lightbulb"></i> Sugest√µes</a>
                <a href="#" onclick="logout()" style="margin-top:20px; color:#e74c3c;"><i class="ph ph-sign-out"></i> Sair</a>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <h1>Cat√°logo de Produtos</h1>
                <input type="text" id="search-admin" placeholder="Buscar pe√ßa, ref ou ID..." style="padding:10px; border-radius:4px; border:1px solid #ddd; width: 300px;">
            </header>

            <div id="loading" style="text-align:center; color:#666; margin-top:20px;">Carregando estoque...</div>
            <div class="product-list" id="products-container"></div>
        </main>

        <button class="add-btn-float" onclick="openModal()">+</button>
    </div>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title" style="margin-top:0;">Novo Produto</h2>
            
            <form id="product-form">
                <input type="hidden" id="prod-id">
                
                <div class="form-grid">
                    <h3 class="section-title">üì¶ Informa√ß√µes B√°sicas</h3>
                    
                    <div class="form-group full">
                        <label>T√≠tulo do Produto *</label>
                        <input type="text" id="prod-titulo" required placeholder="Ex: Kit Embreagem Gol G5">
                    </div>

                    <div class="form-group">
                        <label>Pre√ßo Novo (R$) *</label>
                        <input type="number" id="prod-preco" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label>Pre√ßo Custo (R$) *</label>
                        <input type="number" id="prod-custo" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label>Estoque Atual *</label>
                        <input type="number" id="prod-estoque" required>
                    </div>

                    <div class="form-group full">
                        <label>Link da Imagem (URL) *</label>
                        <input type="text" id="prod-imagem" required placeholder="https://...">
                    </div>

                    <h3 class="section-title">‚öôÔ∏è Ficha T√©cnica & Busca</h3>

                    <div class="form-group">
                        <label>C√≥digo/Refer√™ncia</label>
                        <input type="text" id="prod-referencia" placeholder="Ex: KIT-1234">
                    </div>

                    <div class="form-group">
                        <label>Categoria</label>
                        <input type="text" id="prod-categoria" list="categorias-list" placeholder="Selecione...">
                        <datalist id="categorias-list">
                            <option value="Motor">
                            <option value="Freio">
                            <option value="Suspens√£o">
                            <option value="El√©trica">
                            <option value="Acess√≥rios">
                        </datalist>
                    </div>

                    <div class="form-group">
                        <label>Fabricante</label>
                        <input type="text" id="prod-fabricante" placeholder="Ex: Bosch">
                    </div>

                    <div class="form-group">
                        <label>Ano Compat√≠vel</label>
                        <input type="text" id="prod-ano" placeholder="Ex: 2008-2012">
                    </div>

                    <div class="form-group full">
                        <label>Carros Compat√≠veis (Separar por v√≠rgula)</label>
                        <textarea id="prod-carros" placeholder="Ex: Gol G5, Voyage, Saveiro"></textarea>
                    </div>

                    <div class="form-group full">
                        <label>Palavras-Chave (Tags)</label>
                        <input type="text" id="prod-pesquisa" placeholder="Ex: barato, promo√ß√£o, original">
                    </div>
                    
                    <div class="form-group full" style="background:#f9f9f9; padding:10px; border-radius:5px; border:1px dashed #3498db;">
                        <label style="color:#2980b9;">üîó Produtos Relacionados (IDs)</label>
                        <input type="text" id="prod-relacionados" placeholder="Ex: 12, 45, 88">
                    </div>

                </div>

                <button type="submit" class="btn-save">Salvar Produto</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = ''; 
        let produtosCache = [];

        // 1. Carregar Produtos
        async function loadProducts() {
            const token = localStorage.getItem('adminToken');
            // if(!token) return window.location.href = 'admin_login.html';

            try {
                // Tenta carregar (se estiver offline, simula erro)
                const res = await fetch(`${API_URL}/search?q=`, { headers: { 'Authorization': `Bearer ${token}` } }); 
                const data = await res.json();
                produtosCache = data;
                renderProducts(data);
                document.getElementById('loading').style.display = 'none';
            } catch (e) {
                console.log("Erro ou Offline:", e);
                // Se der erro, limpa o loading
                document.getElementById('loading').innerText = "Nenhum produto (Offline ou Erro).";
                // renderProducts([]); // Se quiser limpar a lista
            }
        }

        // 2. Renderizar na Tela
        function renderProducts(lista) {
            const container = document.getElementById('products-container');
            container.innerHTML = '';
            
            lista.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${p.imagem || 'https://via.placeholder.com/150'}" alt="${p.titulo}" onerror="this.src='https://placehold.co/150'">
                    <div style="flex:1;">
                        <strong>${p.titulo}</strong>
                        <div style="font-size:0.85rem; color:#666; margin-top:5px;">Ref: ${p.referencia || '-'}</div>
                        <div style="font-size:0.85rem; color:#666;">ID: ${p.id}</div> 
                    </div>
                    <div style="color:#27ae60; font-weight:bold; font-size:1.1rem;">R$ ${parseFloat(p.preco_novo).toFixed(2)}</div>
                    <div style="font-size:0.8rem; color:#555;">Estoque: <strong>${p.estoque}</strong></div>
                    
                    <div class="actions">
                        <button class="btn-edit" onclick="editProduct(${p.id})">Editar</button>
                        <button class="btn-delete" onclick="deleteProduct(${p.id})">Excluir</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // 3. Abrir Modal (Criar ou Editar)
        window.openModal = function() {
            document.getElementById('product-form').reset();
            document.getElementById('prod-id').value = '';
            document.getElementById('modal-title').innerText = 'Novo Produto';
            document.getElementById('productModal').style.display = 'flex';
        }

        window.editProduct = function(id) {
            const p = produtosCache.find(x => x.id === id);
            if(p) {
                document.getElementById('prod-id').value = p.id;
                document.getElementById('prod-titulo').value = p.titulo;
                document.getElementById('prod-preco').value = p.preco_novo;
                document.getElementById('prod-custo').value = p.preco_custo;
                document.getElementById('prod-estoque').value = p.estoque;
                document.getElementById('prod-imagem').value = p.imagem;
                
                document.getElementById('prod-referencia').value = p.referencia || '';
                document.getElementById('prod-categoria').value = p.categoria || '';
                document.getElementById('prod-fabricante').value = p.fabricante || '';
                document.getElementById('prod-ano').value = p.ano || '';
                document.getElementById('prod-carros').value = p.carros || '';
                document.getElementById('prod-pesquisa').value = p.pesquisa || '';

                document.getElementById('prod-relacionados').value = p.produtos_relacionados || '';

                document.getElementById('modal-title').innerText = 'Editar Produto #' + p.id;
                document.getElementById('productModal').style.display = 'flex';
            }
        }

        window.closeModal = function() {
            document.getElementById('productModal').style.display = 'none';
        }

        // 4. Salvar (POST/PUT)
        document.getElementById('product-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('prod-id').value;
            const token = localStorage.getItem('adminToken');

            const body = {
                titulo: document.getElementById('prod-titulo').value,
                preco_novo: parseFloat(document.getElementById('prod-preco').value),
                preco_custo: parseFloat(document.getElementById('prod-custo').value),
                estoque: parseInt(document.getElementById('prod-estoque').value),
                imagem: document.getElementById('prod-imagem').value,
                
                referencia: document.getElementById('prod-referencia').value,
                categoria: document.getElementById('prod-categoria').value,
                fabricante: document.getElementById('prod-fabricante').value,
                ano: document.getElementById('prod-ano').value,
                carros: document.getElementById('prod-carros').value,
                pesquisa: document.getElementById('prod-pesquisa').value,
                
                produtos_relacionados: document.getElementById('prod-relacionados').value
            };

            const url = id ? `${API_URL}/admin/produtos/${id}` : `${API_URL}/admin/produtos`;
            const method = id ? 'PUT' : 'POST';

            try {
                const res = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(body)
                });

                if(res.ok) {
                    alert("Produto salvo com sucesso!");
                    closeModal();
                    loadProducts();
                } else {
                    alert("Erro ao salvar.");
                }
            } catch(err) { 
                alert("Simula√ß√£o: Produto Salvo (Offline)");
                closeModal();
            }
        });

        // 5. Deletar
        window.deleteProduct = async function(id) {
            if(!confirm("Tem certeza que deseja excluir?")) return;
            const token = localStorage.getItem('adminToken');
            try {
                await fetch(`${API_URL}/admin/produtos/${id}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${token}` } });
                loadProducts();
            } catch(e) {
                alert("Simula√ß√£o: Produto Exclu√≠do");
                // Remove visualmente se offline
                produtosCache = produtosCache.filter(p => p.id !== id);
                renderProducts(produtosCache);
            }
        }

        function logout() { localStorage.removeItem('adminToken'); window.location.href = 'admin_login.html'; }

        // Filtro r√°pido
        document.getElementById('search-admin').addEventListener('input', (e) => {
            const termo = e.target.value.toLowerCase();
            const filtrados = produtosCache.filter(p => 
                p.titulo.toLowerCase().includes(termo) || 
                (p.referencia && p.referencia.toLowerCase().includes(termo)) ||
                p.id.toString().includes(termo)
            );
            renderProducts(filtrados);
        });

        loadProducts();
    </script>
</body>
</html>
