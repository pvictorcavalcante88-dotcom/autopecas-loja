<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Admin AutoPe√ßas</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* =========================================
           ESTILOS GERAIS (PC)
           ========================================= */
        :root { --primary: #2c3e50; --accent: #e67e22; --bg: #f4f6f8; }
        
        * { box-sizing: border-box; outline: none; }

        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; min-height: 100vh; }
        
        /* MENU LATERAL */
        aside { width: 250px; background: var(--primary); color: white; height: 100vh; position: fixed; top: 0; left: 0; z-index: 100; overflow-y: auto; }
        aside h3 { text-align: center; padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); margin: 0; }
        aside nav a { display: flex; align-items: center; gap: 10px; padding: 15px 20px; color: #bdc3c7; text-decoration: none; transition: 0.3s; }
        aside nav a:hover, aside nav a.active { background: rgba(255,255,255,0.1); color: var(--accent); border-left: 4px solid var(--accent); }
        
        /* CONTE√öDO */
        main { margin-left: 250px; padding: 30px; width: 100%; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 15px; }
        header h1 { margin: 0; color: var(--primary); font-size: 1.5rem; }

        /* ESTILO DOS CARDS DE PEDIDO */
        .order-card { 
            background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 15px; overflow: hidden; border-left: 5px solid #bdc3c7; transition: 0.3s;
        }
        .order-header { padding: 15px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; flex-wrap: wrap; gap: 10px; }
        .order-header:hover { background: #f9f9f9; }
        
        .order-info h3 { margin: 0; color: #333; font-size: 1rem; }
        .order-right-side { display: flex; align-items: center; gap: 15px; }

        .total-price { font-size: 1.1rem; font-weight: bold; color: #2c3e50; }
        .comissao-tag { font-size: 0.75rem; background: #e67e22; color: white; padding: 3px 8px; border-radius: 10px; margin-left: 5px; }
        
        /* Select de Status */
        .status-select {
            padding: 6px 10px; border-radius: 5px; border: none; font-weight: bold; color: white; cursor: pointer; font-size: 0.9rem;
            appearance: none; -webkit-appearance: none; text-align: center;
        }

        .order-details { display: none; padding: 15px; background: #f8f9fa; border-top: 1px solid #eee; }
        .order-details.open { display: block; }
        
        .item-row { display: flex; justify-content: space-between; border-bottom: 1px dashed #ddd; padding: 8px 0; font-size: 0.9rem; }
        .btn-whatsapp { display: inline-flex; align-items: center; gap: 5px; background: #25D366; color: white; text-decoration: none; padding: 10px 15px; border-radius: 5px; margin-top: 15px; font-weight: bold; font-size: 0.9rem; width: 100%; justify-content: center; }
        .btn-whatsapp:hover { background: #20b858; }

        /* =========================================
           üì± MODO MOBILE (ADMIN)
           ========================================= */
        @media (max-width: 768px) {
            body { flex-direction: column; } 

            /* 1. Menu vira topo deslizante */
            aside { width: 100%; height: auto; position: relative; padding-bottom: 10px; overflow-y: visible; }
            aside nav { display: flex; overflow-x: auto; padding: 0 10px; gap: 10px; -webkit-overflow-scrolling: touch; }
            aside nav::-webkit-scrollbar { display: none; }
            aside nav a { flex: 0 0 auto; background: rgba(255,255,255,0.1); border-radius: 20px; padding: 8px 15px; border-left: none !important; font-size: 0.85rem; white-space: nowrap; }

            /* 2. Conte√∫do ocupa tudo */
            main { margin-left: 0; padding: 15px; width: 100%; }

            /* 3. Ajuste do Header e Busca */
            header { flex-direction: column; align-items: stretch; }
            #search-orders { width: 100% !important; margin-top: 5px; }

            /* 4. Ajuste do Card de Pedido no Celular */
            .order-header {
                flex-direction: column; /* Empilha Nome e Status */
                align-items: flex-start;
            }
            .order-right-side {
                width: 100%;
                justify-content: space-between; /* Espalha Pre√ßo e Select */
                margin-top: 10px;
                padding-top: 10px;
                border-top: 1px solid #eee;
            }
        }
    </style>
</head>
<body>

    <aside>
        <h3>Admin AutoPe√ßas</h3>
        <nav>
            <a href="admin_dashboard.html"><i class="ph ph-gauge"></i> Dashboard</a>
            <a href="admin_produtos.html"><i class="ph ph-package"></i> Produtos</a>
            <a href="admin_pedidos.html" class="active"><i class="ph ph-shopping-cart-simple"></i> Pedidos</a>
            <a href="admin_afiliados.html"><i class="ph ph-users"></i> Afiliados & Financeiro</a>
            <a href="admin_sugestoes.html"><i class="ph ph-lightbulb"></i> Sugest√µes</a>
            <a href="#" onclick="logout()" style="color: #e74c3c;"><i class="ph ph-sign-out"></i> Sair</a>
        </nav>
    </aside>

    <main>
        <header>
            <h1>Gerenciar Pedidos</h1>
            <input type="text" id="search-orders" placeholder="Buscar cliente ou ID..." style="padding:10px; border-radius:4px; border:1px solid #ddd; width:250px;">
        </header>

        <div style="display:flex; gap:10px; align-items:flex-end; background:#f8f9fa; padding:15px; border-radius:8px; margin-bottom: 20px;">
    <div>
        <label style="font-size:0.8rem; display:block; color:#666;">De:</label>
        <input type="date" id="filtro-inicio" style="padding:8px; border:1px solid #ccc; border-radius:4px;">
    </div>
    <div>
        <label style="font-size:0.8rem; display:block; color:#666;">At√©:</label>
        <input type="date" id="filtro-fim" style="padding:8px; border:1px solid #ccc; border-radius:4px;">
    </div>
    <button onclick="filtrarPedidosAdmin()" style="padding:8px 15px; background:#2c3e50; color:white; border:none; border-radius:4px; cursor:pointer;">
        <i class="ph ph-funnel"></i> Filtrar
    </button>
    <button onclick="limparFiltroAdmin()" style="padding:8px 10px; background:#bdc3c7; color:white; border:none; border-radius:4px; cursor:pointer;" title="Limpar">
        <i class="ph ph-x"></i>
    </button>
</div>

        <div id="order-list-container">
            <p style="padding:20px; text-align:center; color:#666;">Carregando pedidos...</p>
        </div>
    </main>

    <script>
        const API_URL = ''; 
        let pedidosCache = []; 

        async function carregarPedidos() {
            const token = localStorage.getItem('adminToken');
            // if (!token) return window.location.href = 'admin_login.html';

            try {
                const res = await fetch(`${API_URL}/admin/pedidos`, { headers: { 'Authorization': `Bearer ${token}` } });
                const pedidos = await res.json();
                pedidosCache = pedidos;
                renderizarPedidos(pedidos);
            } catch (error) {
                // Simula√ß√£o caso esteja offline ou sem backend
                console.log("Erro ao buscar ou offline:", error);
                document.getElementById('order-list-container').innerHTML = '<p style="text-align:center; padding:20px;">Sem conex√£o com servidor (Simula√ß√£o).</p>';
            }
        }

        function renderizarPedidos(pedidos) {
            const container = document.getElementById('order-list-container');
            container.innerHTML = '';
            
            if(pedidos.length === 0) {
                container.innerHTML = '<p style="padding:20px; text-align:center;">Nenhum pedido encontrado.</p>'; return;
            }

            pedidos.forEach(p => {
                const total = parseFloat(p.valorTotal).toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
                const data = new Date(p.createdAt).toLocaleDateString('pt-BR');
                
                // Define cores
                let corStatus = '#95a5a6'; // Cinza
                let corBorda = '#bdc3c7';
                
                if(p.status === 'APROVADO') { corStatus = '#27ae60'; corBorda = '#27ae60'; }
                if(p.status === 'ENTREGUE') { corStatus = '#2980b9'; corBorda = '#2980b9'; }
                if(p.status === 'CANCELADO') { corStatus = '#c0392b'; corBorda = '#c0392b'; }
                if(p.status === 'PENDENTE') { corStatus = '#f39c12'; corBorda = '#f39c12'; }

                // Tratamento de Itens (JSON ou String)
                let listaItens = '';
                try {
                    let itensObj = [];
                    // Se for string JSON
                    if (typeof p.itens === 'string' && p.itens.startsWith('[')) {
                        itensObj = JSON.parse(p.itens);
                    } 
                    // Se j√° for objeto (alguns backends mandam direto)
                    else if (typeof p.itens === 'object') {
                        itensObj = p.itens;
                    }
                    else {
                         itensObj = [{ nome: p.itens, qtd: 1, unitario: p.valorTotal }];
                    }

                    itensObj.forEach(i => {
                        const sub = (parseFloat(i.unitario || 0) * (i.qtd || 1)).toLocaleString('pt-BR',{style:'currency',currency:'BRL'});
                        listaItens += `<div class="item-row"><span>${i.qtd}x ${i.nome || 'Item'}</span><span>${sub}</span></div>`;
                    });
                } catch(e) { listaItens = `<div class="item-row"><span>${p.itens}</span></div>`; }

                let tagAfiliado = p.afiliado ? `<span class="comissao-tag">ü¶ä ${p.afiliado.nome}</span>` : '';

                const div = document.createElement('div');
                div.className = 'order-card';
                div.style.borderLeftColor = corBorda;

                div.innerHTML = `
                    <div class="order-header" onclick="toggleDetails(this)">
                        <div class="order-info">
                            <h3>#${p.id} - ${p.clienteNome} ${tagAfiliado}</h3>
                            <small style="color:#7f8c8d"><i class="ph ph-calendar-blank"></i> ${data} &bull; ${p.clienteEmail || ''}</small>
                        </div>
                        
                        <div class="order-right-side">
                            <span class="total-price">${total}</span>
                            
                            <select class="status-select" 
                                    style="background-color: ${corStatus};"
                                    data-prev="${p.status}"
                                    onchange="mudarStatusPedido(${p.id}, this.value, this)"
                                    onclick="event.stopPropagation()"> 
                                <option value="PENDENTE" ${p.status === 'PENDENTE' ? 'selected' : ''}>‚è≥ Pendente</option>
                                <option value="APROVADO" ${p.status === 'APROVADO' ? 'selected' : ''}>‚úÖ Aprovado</option>
                                <option value="ENTREGUE" ${p.status === 'ENTREGUE' ? 'selected' : ''}>üöö Entregue</option>
                                <option value="CANCELADO" ${p.status === 'CANCELADO' ? 'selected' : ''}>üö´ Cancelado</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="order-details">
                        <div style="margin-bottom:15px;">
                            <strong><i class="ph ph-map-pin"></i> Endere√ßo:</strong><br>
                            ${p.clienteEndereco || 'N√£o informado'}
                        </div>
                        
                        <div style="background:#fff; padding:10px; border-radius:5px; border:1px solid #eee;">
                            <strong>Itens do Pedido:</strong>
                            ${listaItens}
                        </div>

                        <a href="https://wa.me/?text=Ol√° ${p.clienteNome}, seu pedido #${p.id} est√° ${p.status}!" target="_blank" class="btn-whatsapp">
                            <i class="ph ph-whatsapp-logo"></i> Falar com Cliente
                        </a>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function toggleDetails(element) {
            const details = element.nextElementSibling;
            details.classList.toggle('open');
        }

        async function mudarStatusPedido(id, novoStatus, elementoSelect) {
            const statusAnterior = elementoSelect.getAttribute('data-prev') || 'PENDENTE';

            // SEGURAN√áA: CANCELAMENTO
            if (novoStatus === 'CANCELADO') {
                const confirmacao = confirm(
                    "‚ö†Ô∏è ATEN√á√ÉO: CANCELAMENTO ‚ö†Ô∏è\n\n" +
                    "1. Produtos voltar√£o para o estoque.\n" +
                    "2. Comiss√£o ser√° estornada.\n\n" +
                    "Confirmar cancelamento?"
                );
                if (!confirmacao) {
                    elementoSelect.value = statusAnterior;
                    return; 
                }
            }

            // SEGURAN√áA: APROVA√á√ÉO
            if (novoStatus === 'APROVADO' && statusAnterior !== 'APROVADO') {
                if(!confirm("Confirmar recebimento do pagamento? Isso baixa o estoque e gera comiss√£o.")) {
                    elementoSelect.value = statusAnterior;
                    return;
                }
            }

            atualizarCorSelect(elementoSelect, novoStatus);

            try {
                const token = localStorage.getItem('adminToken');
                const res = await fetch(`${API_URL}/admin/orders/${id}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ status: novoStatus })
                });

                if (res.ok) {
                    elementoSelect.setAttribute('data-prev', novoStatus);
                } else {
                    throw new Error("Erro");
                }
            } catch (e) { 
                alert("Erro ao salvar status. (Se for teste offline, ignore)");
                // Em produ√ß√£o real, descomente abaixo para voltar o status visualmente
                // elementoSelect.value = statusAnterior;
                // atualizarCorSelect(elementoSelect, statusAnterior);
            }
        }

        function atualizarCorSelect(elemento, status) {
            let cor = '#f39c12';
            if(status === 'APROVADO') cor = '#27ae60';
            else if(status === 'CANCELADO') cor = '#c0392b';
            else if(status === 'ENTREGUE') cor = '#2980b9';

            elemento.style.backgroundColor = cor;
            elemento.closest('.order-card').style.borderLeftColor = cor;
        }

        document.getElementById('search-orders').addEventListener('input', (e) => {
            const termo = e.target.value.toLowerCase();
            const filtrados = pedidosCache.filter(p => 
                (p.clienteNome && p.clienteNome.toLowerCase().includes(termo)) || 
                (p.id && p.id.toString().includes(termo))
            );
            renderizarPedidos(filtrados);
        });

        // ============================================================
        // üü¢ NOVAS FUN√á√ïES DE FILTRO
        // ============================================================
        
        // 1. Fun√ß√£o auxiliar para corrigir fuso hor√°rio
        function getDataLocal(dataString) {
            const dataObj = new Date(dataString);
            const ano = dataObj.getFullYear();
            const mes = String(dataObj.getMonth() + 1).padStart(2, '0');
            const dia = String(dataObj.getDate()).padStart(2, '0');
            return `${ano}-${mes}-${dia}`;
        }

        // 2. Fun√ß√£o de Filtrar
        function filtrarPedidosAdmin() {
            const inicio = document.getElementById('filtro-inicio').value;
            const fim = document.getElementById('filtro-fim').value;

            if (!inicio || !fim) {
                alert("Selecione as datas de inicio e fim.");
                return;
            }

            // Usa o seu 'pedidosCache' que j√° est√° salvo na mem√≥ria
            if (pedidosCache.length > 0) {
                const filtrados = pedidosCache.filter(p => {
                    // Pega a data de cria√ß√£o do pedido
                    const dataVenda = getDataLocal(p.createdAt); 
                    // Compara string com string (Ex: "2023-12-30")
                    return dataVenda >= inicio && dataVenda <= fim;
                });
                
                renderizarPedidos(filtrados);
            }
        }

        // 3. Fun√ß√£o de Limpar
        function limparFiltroAdmin() {
            document.getElementById('filtro-inicio').value = '';
            document.getElementById('filtro-fim').value = '';
            // Restaura a lista completa original
            renderizarPedidos(pedidosCache);
        }

        function logout() { localStorage.removeItem('adminToken'); window.location.href = 'admin_login.html'; }
        
        carregarPedidos();
    </script>
</body>
</html>
